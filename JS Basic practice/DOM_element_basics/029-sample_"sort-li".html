<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>apple</li>
        <li>pear</li>
        <li>orange</li>
        <li>tangerine</li>
        <li>pineapple</li>
        <li>plum</li>
    </ul>

    <script>
        let list = document.querySelector("#list");
        let items = document.querySelectorAll("li");//получаем коллекцию типа NodeList (это не массив)
        // коллекция - имеет размерность "length" и индексацию [i]

        //через функцию конструктор Array, вызываем статический метод .from, в качестве параметра указываем коллекцию данных
        let itemsArray = Array.from(items);//на основе NodeList создаем массив

        //выполняем сортировку с помощью стандартного метода массива sort
        //так как сортируются узлы DOM, нужно определить критерии, по которым узлы будут сравниваться
        //функция, указанная в параметре метода sort, определяет логику сравнения двух элементов в массиве, она должна возвращать значение:

        //если a < b, возвращать значение меньше 0
        //если a > b, возвращать значение больше 0
        //если a == b, возвращать 0

        itemsArray.sort(function(a, b){
            if(a.textContent < b.textContent){
                return -1;
            }
            if(a.textContent > b.textContent){
                return 1;
            }
            return 0;
        });

        //добавляем элементы в алфавитном порядке
        //т.к элементы уже есть в DOM дереве, то при добавлении элемент удаляется из своей предыдущей позиции

        itemsArray.forEach(item => {
            list.append(item);
        });
    </script>
</body>
</html>
