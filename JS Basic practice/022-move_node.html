<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li id="unorderedLi">item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
        <li>item 05</li>
    </ul>

    <script>
        let ul = document.querySelector("#ul");
        let unorderedLi = document.querySelector("#unorderedLi");

        //Если в DOM дерево вставить элемент, который уже находится в другой части дерева,
        // то этот элемент будет удален со старого места и добавлен в новое
        
        ul.append(unorderedLi); //перемещаем элемент 
    </script>
</body>
</html>
