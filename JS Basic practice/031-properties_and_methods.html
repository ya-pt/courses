<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <!-- methods for custom attributes -->
    <!-- добавляем кастомные атрибуты со значениями "custom" -->
    <div id="div1" myAttribute="custom"></div>
    <div id="div2" myAttribute="custom"></div>

    <script>
      let div1 = document.querySelector("#div1");
      let div2 = document.querySelector("#div2");

      console.log(div1.hasAttribute("myAttribute")); //true or false
      console.log(div1.getAttribute("myAttribute")); //output "custom"

      div1.setAttribute("myAttribute", "new value"); //change value for attribute "myAttribute" to "new value"
      console.log(div1.getAttribute("myAttribute")); //output "new value"

      div2.removeAttribute("myAttribute"); //remove attribute "myAttribute" for element div2
    </script>
  </body>
</html>
