<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- attributes -->
    <!-- Атрибуты, указываются в HTML-разметке элемента и предназначены для задания его характеристик. -->

    <a  id="myA" href="https://example.com" title="Перейти на сайт Example">Example.com</a>

    <script>
        let aElem = document.querySelector("a");

        // properties
        // Свойства относятся к элементам внутри DOM, которые могут быть изменены и получены с помощью JavaScript.
        // Используются для доступа к содержимому и стилям элемента

        console.log(aElem.id);
        console.log(aElem.href);
        console.log(aElem.title);
    </script>
</body>
</html>
