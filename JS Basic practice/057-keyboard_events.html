<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script>
        let output = document.querySelector("#output");

        document.addEventListener("keydown", function(e){ //клавишу зажимаем
            let message = `keydown (code = ${e.code}, key = ${e.key})`; //code-код и key-символ клавиши
            output.innerHTML = message;
        });

        document.addEventListener("keyup", function(e){ //клавишу отпускаем
            let message = `keyup (code = ${e.code}, key = ${e.key})`;
            output.innerHTML = message;
        });
    </script>
</body>
</html>
