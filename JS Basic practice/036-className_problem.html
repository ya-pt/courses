<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .message{
            border: 1px solid red;
            border-radius: 8px;
            background-color: orange;
            font-weight: bold;
            margin: 8px;
            padding: 15px;
        }

        .read{
            background-color: white;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="message">message 1</div>
    <div class="message read">message 2</div>
    <div id="third-div" class="message">message 3</div>
    
    <script>
        let div = document.querySelector("#third-div");
        // div.className = "read";
        //прежний атрибут class просто изменит свое значение с "message" на "read"

        //className - свойство строкового типа, для того чтобы добавить класс к уже существующим,
        //нужно добавить пробел и имя класса, как при редактировании  атрибута class в разметке

        div.className += " read";
    </script>
</body>
</html>
