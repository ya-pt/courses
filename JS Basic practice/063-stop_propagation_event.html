<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
          border: 2px solid darkgreen;
          padding: 10px;
          margin: 10px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
            <div id="div3">
                div3
            </div>
        </div>
    </div>

    <script>
        let divArray = document.querySelectorAll("div");
        divArray.forEach(div =>{
            div.addEventListener("click", handler, true); //true is (Capture phase)
        });

        //обработчик события
        function handler(event){//параметр event добавлен для получения дополнительных значений
            alert(`this.id = ${this.id} event.target.id = ${event.target.id}`);

            //запретить передвигаться событию, если происходит обработка события на элементе div2
            if(this.id == "div2"){
                event.stopPropagation(); //stopPropagation - запретить событию продолжать двигаться по элементам
            }
        }
    </script>
</body>
</html>
