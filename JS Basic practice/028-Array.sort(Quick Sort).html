  <body>
    <script>
      // метод Array.sort() использует алгоритм быстрой сортировки (Quick Sort) для сортировки элементов массива.
      //Для лучшего понимания того, как работает алгоритм быстрой сортировки, давайте рассмотрим пример сортировки массива чисел:
        let arr = [3, 7, 1, 4, 6, 2, 5];

      //Когда метод Array.sort() вызывается, он сначала выбирает опорный элемент (pivot).
      //В данном случае, давайте выберем опорный элемент равным первому элементу массива (т.е. 3).
      //Затем метод разделяет массив на две части: элементы, которые меньше опорного элемента, и элементы, которые больше опорного элемента.

        // [3, 7, 1, 4, 6, 2, 5] // опорный элемент = 3
        // [1, 2] [3] [7, 4, 6, 5] // элементы, меньшие 3, равные 3, и большие 3

        //Затем каждая из этих двух частей сортируется рекурсивно с помощью алгоритма быстрой сортировки. 
        //Когда обе части отсортированы, они объединяются, чтобы создать полностью отсортированный массив.

        // [1, 2, 3, 4, 5, 6, 7] // полностью отсортированный массив
    </script>
  </body>
</html>
