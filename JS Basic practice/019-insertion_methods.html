<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        let ul = document.querySelector("ul");

        let item0 = document.createElement("li");
        item0.innerHTML = ">>>Item 0<<<";
        ul.prepend(item0);

        let item4 = document.createElement("li");
        item4.innerHTML = ">>>Item 4<<<";
        ul.append(item4);

        ul.before("before"); //методы для вставки могут принимать узлы или строковые значения
        ul.after("after");
    </script>
</body>
</html>
