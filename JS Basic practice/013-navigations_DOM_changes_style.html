<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #elem1,#elem2,#elem3{
            border: 1px solid gray;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="elem1">
        <p>#elem1</p>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div id="elem2">
        <p>#elem2</p>
        <p>item 1</p>
        <p>item 2</p>
        <p>item 3</p>
        <p>item 4</p>
        <p>item 5</p>
    </div>
    <div id="elem3">
        <p>#elem3</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit blanditiis iste ea pariatur nisi.</p>
        <p>Hello <span>world</span></p>
    </div>

    <script>
        let elemId = prompt("enter id element (elem1, elem2, elem3)");
        let elem = document.querySelector("#" + elemId);

        for(const child of elem.children){
            child.style.border = "1px solid red";
        }
    </script>
</body>
</html>
