<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
          border: 2px solid darkgreen;
          padding: 10px;
          margin: 10px;
        }
    </style>
</head>
<body>

    <!-- 3.Фаза всплытия (Bubbling phase): В этой фазе обработчики событий вызываются на родительских элементах в цепочке,
    начиная с элемента, на котором произошло событие, и заканчивая самым внешним элементом в иерархии DOM. -->

    <div onclick="alert('div1')">
        div1
        <div onclick="alert('div2')">
            div2
            <div onclick="alert('div3')">
                div3
            </div>
        </div>
    </div>

</body>
</html>
