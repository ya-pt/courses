<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Added values:
    <div id="output"></div>

    <script>
      while (true) {
        let value = prompt('enter values or "exit" to complete');
        if (value == "exit") {
          break;
        }

        //using += we add new values to the existing content
        document.querySelector("#output").innerHTML += value + "<br />";
      }
    </script>
  </body>
</html>
