<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .message{
            background-color: rgb(232, 168, 145);
            border-radius: 8px;
            margin: 8px;
            padding: 15px;
        }

        .read{
            background-color: rgb(236, 134, 1);
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="message read">message 1</div>
    <div class="message read">message 2</div>
    <div class="message read" id="third-div">message 3</div>
    
    <script>
        let messages = document.querySelectorAll(".read");
        messages.forEach(div =>{
            div.classList.remove("read");//удаляем класс, если он есть
        })
    </script>
</body>
</html>
