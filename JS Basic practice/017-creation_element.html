<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create nodes
        let divElement = document.createElement("div"); // creation HTML element <div></div>
        let divText = document.createTextNode("Hello world"); //creation text node "Hello world"

        //созданные узлы не будут видимы пользователю, пока не станут частью DOM, который в данный момент отображает страница

        //adding new nodes to the page
        divElement.append(divText); //помещаем текстовый узел в HTML документ. Метод append добавляет узел как последний дочерний узел
        document.body.append(divElement); //добавляем HTML документ (в котором находится текстовый узел) в конец документа


        //alternative using older API
        divElement.appendChild(divText);
        document.body.appendChild(divElement);
    </script>
</body>
</html>
