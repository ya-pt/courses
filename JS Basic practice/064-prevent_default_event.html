<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>    
  </head>

  <body>
    <form id="testForm">
        <input type="text" placeholder="Введите ваше имя">
        <input type="reset"> <!-- очищает форму, инициирует событие reset -->
    </form>

    <script>
        document.querySelector("#testForm").addEventListener("reset", function(event){
            alert("Обработчик события reset");
            let result = confirm("Очистить форму?");
            if(!result){
                event.preventDefault(); //отмена действия по умолчанию - (reset) очистка содержимого формы
                event.stopPropagation(); //отмена распространения 
            }
        });
    </script>
  </body>
</html>
