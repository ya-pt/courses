<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .message{
            background-color: orangered;
            border-radius: 8px;
            margin: 8px;
            padding: 15px;
        }

        .read{
            background-color: antiquewhite;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="message">message 1</div>
    <div class="message">message 2</div>
    <div class="message" id="third-div">message 3</div>
    
    <script>
        let div3 = document.querySelector("#third-div");
        div3.classList.add("read");//добавление класса для элемента
    </script>
</body>
</html>
