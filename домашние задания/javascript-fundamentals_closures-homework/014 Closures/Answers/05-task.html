        function createNumbers(threshold, values) {

            // эти переменные добавлены для наглядности их можно удалить и напрямую работать с threshold и values
            // так как аргументы функции createNumbers находятся в лексическом окружении
            // они также будут сохранены в замыкании
            let privateThreshold = threshold;
            let privateValues = values;

            return {
                getGreaterThanThreshold() {
                    return privateValues.filter(v => v > privateThreshold);
                },

                getLessThanThreshold() {
                    return privateValues.filter(v => v < privateThreshold);
                }
            }
        }
